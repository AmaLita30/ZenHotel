<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base :: head">
    <meta charset="UTF-8">
    <title>ZenHotel - Create Invoice</title>
</head>
<body>
<div th:replace="fragments/base :: base">
    <main class="main" th:fragment="content">
        <!-- DESCRIPCIÃ“N -->
        <div class="main-description">
            <div>
                <h2>Invoices</h2>
                <p>*Create a new invoice.</p>
            </div>
        </div>
        <!-- FORMULARIO -->
        <section class="main-content">
            <form th:action="@{/invoice/save}" method="post" th:object="${invoice}">
                <div class="register">
<!--                    <input type="hidden" th:field="*{idinvoice}">-->

                    <label for="bookingdate">BOOKING</label>
                    <!--                    <input type="text" id="booking" th:field="*{idbooking}" disabled>-->
                    <select id="bookingdate" th:field="*{idbooking}" required>
                        <option th:each="b : ${bookings}" th:value="${b.idbooking}" th:text="${b.bookingdate}"></option>
                    </select>

                    <label for="paymentmethod">PAYMENT METHOD</label>
                    <select id="paymentmethod" th:field="*{idpaymentmethod}" required>
                        <option th:each="pm : ${paymentmethods}" th:value="${pm.idpaymentmethod}" th:text="${pm.paymentmethodname}"></option>
                    </select>

                    <label for="paymentstatus">PAYMENT STATUS</label>
                    <select id="paymentstatus" th:field="*{idpaymentstatus}" required>
                        <option th:each="ps : ${paymentstatuses}" th:value="${ps.idpaymentstatus}" th:text="${ps.paymentstatusname}"></option>
                    </select>

                    <label for="extraservice">EXTRA SERVICE</label>
                    <select id="extraservice" th:field="*{idextraservice}" required>
                        <option th:each="es : ${extraservices}" th:value="${es.idextraservice}" th:text="${es.extraservicename}"></option>
                    </select>

                    <label for="amount">AMOUNT</label>
                    <input type="number" step="0.01" id="amount" th:field="*{amount}" required>

                    <label for="paymentdate">PAYMENT DATE</label>
                    <input type="date" id="paymentdate" th:field="*{paymentdate}" required>

                    <button type="submit" class="btn-registrar">Register</button>
                    <button type="button" onclick="history.back()" class="btn-cancelar">Cancel</button>
                </div>
            </form>
        </section>
    </main>
</div>
</body>
</html>
