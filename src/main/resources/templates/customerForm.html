<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenHotel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- CONTENEDOR -->
    <div class="container">

        <!-- MENU LATERAL -->
        <aside th:replace="fragments/sidebar :: sidebar"></aside>

        <!-- SIDEBAR NULL -->
        <div class="sidebar-null"></div>

        <!-- CONTENIDO PRINCIPAL -->
        <div class="main-container">

            <!-- NAVEGACIÓN PRINCIPAL -->
            <nav class="navbar" th:replace="fragments/navbar :: navbar"></nav>

            <!-- SUB-CONTENIDO PRINCIPAL -->
            <main class="main">

                <!-- DESCRIPCIÓN -->
                <div class=main-description>

                    <!-- TÍTULO Y SUBTITULO-->
                    <div>
                        <h2>Customer</h2>
                        <p>*Register / Update Customer.</p>
                    </div>

                </div>

                <!-- CONTENIDO -->
                <section class="main-content">
                    <form action="" method="post">
                        <div class="register">
                            <label for="id">ID</label>
                            <input type="text" disabled value="13" name="id" id="id">
                    
                            <label for="dni">DNI</label>
                            <input type="number" name="dni" id="dni">
                    
                            <label for="fatherLast">FATHER'S LAST</label>
                            <input type="text" placeholder="Father's Last Name" id="fatherLast">
                    
                            <label for="motherLast">MOTHER'S LAST</label>
                            <input type="text" placeholder="Mother's Last Name" id="motherLast">
                    
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" placeholder="First Name" id="firstName">
                    
                            <label for="middleName">MIDDLE NAME</label>
                            <input type="text" placeholder="Middle Name" id="middleName">
                    
                            <label for="phone">PHONE</label>
                            <input type="number" name="phone" id="phone">
                    
                            <label for="email">E-MAIL</label>
                            <input type="email" name="email" placeholder="Example@gmail.com" id="email">
                    
                            <button type="submit" class="btn-registrar">Guardar</button>
                            <button type="button" onclick="history.back()" class="btn-cancelar">Cancelar</button>
                        </div>
                    </form>
                </section> <!-- CLOSE CONTENIDO -->
            </main> <!-- CLOSE SUB-CONTENIDO PRINCIPAL -->
        </div> <!-- CLOSE CONTENIDO PRINCIPAL -->
    </div> <!-- CLOSE CONTENEDOR -->

    <!-- SCRIPTS -->
    <script src="https://kit.fontawesome.com/ac73eff05a.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
