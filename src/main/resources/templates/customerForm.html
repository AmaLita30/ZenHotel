<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base :: head">
    <meta charset="UTF-8">
    <title>ZenHotel</title>
</head>
<body>
    <div th:replace="fragments/base :: base">
        <main class="main" th:fragment="content">
            <!-- DESCRIPCIÃ“N -->
            <div class=main-description>
                <div>
                    <h2>Customer</h2>
                    <p>*Register / Update Customer.</p>
                </div>
            </div>
            <!-- CONTENIDO -->
            <section class="main-content">
                <form action="" method="post">
                    <div class="register">
                        <label for="id">ID</label>
                        <input type="text" disabled value="13" name="id" id="id">

                        <label for="dni">DNI</label>
                        <input type="number" name="dni" id="dni">

                        <label for="fatherLast">FATHER'S LAST NAME</label>
                        <input type="text" placeholder="Father's Last Name" id="fatherLast">

                        <label for="motherLast">MOTHER'S LAST NAME</label>
                        <input type="text" placeholder="Mother's Last Name" id="motherLast">

                        <label for="firstName">FIRST NAME</label>
                        <input type="text" placeholder="First Name" id="firstName">

                        <label for="middleName">MIDDLE NAME</label>
                        <input type="text" placeholder="Middle Name" id="middleName">

                        <label for="phone">PHONE</label>
                        <input type="number" name="phone" id="phone">

                        <label for="email">E-MAIL</label>
                        <input type="email" name="email" placeholder="Example@gmail.com" id="email">

                        <button type="submit" class="btn-registrar">Save</button>
                        <button type="button" onclick="history.back()" class="btn-cancelar">Cancel</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
