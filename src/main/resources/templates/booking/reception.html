<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base :: head">
    <meta charset="UTF-8">
    <title>ZenHotel</title>
</head>
<body>
<div th:replace="fragments/base :: base">
    <main class="main" th:fragment="content">
        <!-- DESCRIPCIÃ“N -->
        <div class=main-description>
            <div>
                <h2>Reception</h2>
                <p>*Room Availability.</p>
            </div>
        </div>
        <!-- CONTENIDO -->
        <section class="main-content">
            <div class="recepcion">
                <a th:href="@{/booking/create}" th:each="room : ${rooms}" th:classappend="${room.roomstatus.roomstatusname.toLowerCase()}">
                    <div class="btn-content">
                        <div>
                            <h3 th:text="'Nro: ' + ${room.roomnum}"></h3>
                            <p th:text="'Room Type: ' + ${room.roomtype.roomtypename}"></p>
                        </div>
                        <img th:src="@{/img/avatar.png}" alt="" width="50px" height="50px">
                    </div>
                    <div class="disponibilidad">
                        <span th:text="${room.roomstatus.roomstatusname.toUpperCase()}"></span>
                    </div>
                </a>
            </div>
        </section>
    </main>
</div>
</body>
</html>
