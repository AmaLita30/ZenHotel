<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base :: head">
    <meta charset="UTF-8">
    <title>ZenHotel</title>
</head>
<body>
    <div th:replace="fragments/base :: base">
        <main class="main" th:fragment="content">
            <!-- DESCRIPCIÓN -->
            <div class=main-description>
                <div>
                    <h2>Reception</h2>
                    <p>*Room Availability.</p>
                </div>
            </div>
            <!-- CONTENIDO -->
            <section class="main-content">
                <table class="detalle">
                    <tr>
                        <td class="th">N.º HABITACIÓN</td>
                        <td>101</td>
                        <td class="th">TIPO</td>
                        <td>Individual</td>
                        <td class="th">ESTADO</td>
                        <td >Disponible</td>
                    </tr>
                    <tr>
                        <td class="th">DESCRIPCIÓN</td>
                        <td colspan="3">Tv, Wifi, Ducha Privada</td>
                        <td class="th">PRECIO</td>
                        <td>S/. 120.00</td>
                    </tr>
                </table>
                <div>
                    <div>
                        <label for="">Cliente</label>
                        <select name="" id="">
                            <option value="">Joel Fernandez Pancorvo</option>
                        </select>
                    </div>
                </div>
            </section>

            <section class="main-content">
                <form th:action="@{/booking/save}" method="post" th:object="${booking}">
                    <div class="register">
                        <input type="hidden"  >

                        <label for="txtbookingdate">BOOKING DATE</label>
                        <input type="text" name="code" id="txtbookingdate"  required>

                        <label for="txtcheckindate">CHECK-IN DATE</label>
                        <input type="text" id="txtcheckindate"  required>

                        <label for="txtcheckoutdate">CHECK-OUT DATE</label>
                        <input type="text" id="txtcheckoutdate"  required>

                        <label for="txtroom">ROOM</label>
                        <input type="text" id="txtroom"  required>

                        <label for="txtcustomer">CUSTOMER</label>
                        <input type="text" id="txtcustomer" >

                        <button type="submit" class="btn-registrar">Save</button>
                        <button type="button" onclick="history.back()" class="btn-cancelar">Cancel</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
