<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base :: head">
    <meta charset="UTF-8">
    <title>ZenHotel</title>
</head>
<body>
<div th:replace="fragments/base :: base">
    <main class="main" th:fragment="content">
        <!-- DESCRIPCIÃ“N -->
        <div class=main-description>
            <div>
                <h2>Customer</h2>
                <p>*Total Customer Registry.</p>
            </div>
            <a th:href="@{/customer/create}">
                <span>New Customer</span>
                <i class="fa-solid fa-plus"></i>
            </a>
        </div>
        <!-- CONTENIDO -->
        <section class="main-content">
            <table>
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Father's Last</td>
                        <td>Mother's Last</td>
                        <td>First Name</td>
                        <td>Middle Name</td>
                        <td>DNI</td>
                        <td>Phone</td>
                        <td>E-mail</td>
                        <td>Edit</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="customer : ${customers}">
                        <td th:text="${customer.id}"></td>
                        <td th:text="${customer.fatherlastname}"></td>
                        <td th:text="${customer.motherlastname}"></td>
                        <td th:text="${customer.firstname}"></td>
                        <td th:text="${customer.middlename}"></td>
                        <td th:text="${customer.dni}"></td>
                        <td th:text="${customer.phone}"></td>
                        <td th:text="${customer.email}"></td>
                        <td>
                            <a th:href="@{/customer/edit/{id}(id=${customer.id})}" class="edit">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</div>
</body>
</html>
