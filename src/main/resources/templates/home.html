<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base :: head">
    <meta charset="UTF-8">
    <title>ZenHotel</title>
</head>
<body>
    <div th:replace="fragments/base :: base">
        <main class="main" th:fragment="content">
            <!-- DESCRIPCIÓN -->
            <div class=main-description>
                <div>
                    <h2>Analytics</h2>
                    <p>Check the sales, value and bounce rate by country.</p>
                </div>
            </div>
            <!-- CONTENIDO -->
            <section class="main-content">
                <section class="analitics">
                    <div class="analitic-box">
                        <canvas id="barChart" class="barChart"></canvas>
                    </div>
                    <div class="analitic-box">
                        <canvas id="lineChart" class="lineChart"></canvas>
                    </div>
                    <div class="analitic-box">
                        <canvas id="pieChart" class="pieChart"></canvas>
                    </div>
                </section>

                <section class="analitics-data">
                    <div class="analitic-box-data">
                        <p>Available Rooms</p>
                        <p class="green" th:text="${availableCount}">0</p>
                    </div>
                    <div class="analitic-box-data">
                        <p>Reserved Rooms</p>
                        <p class="blue" th:text="${reservedCount}">0</p>
                    </div>
                    <div class="analitic-box-data">
                        <p>Occupied Rooms</p>
                        <p class="yellow" th:text="${occupiedCount}">0</p>
                    </div>
                    <div class="analitic-box-data">
                        <p>Total Mensual</p>
                        <p class="orange">10,099.75</p>
                    </div>
                </section>
            </section>
        </main>
    </div>
    <script th:inline="javascript">
        const labels = [[${categorias}]];
        const data = {
            labels: labels,
            datasets: [{
                label: 'Habitaciones por Estado',
                data: [[${valores}]],
                backgroundColor: [
                  'rgba(54, 162, 235, 0.6)',
                  'rgba(75, 192, 192, 0.6)',
                  'rgba(255, 206, 86, 0.6)',
                  'rgba(255, 99, 132, 0.6)',
                  'rgba(153, 102, 255, 0.6)',
                  'rgba(255, 159, 64, 0.6)'
                ]
            }]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {
                maintainAspectRatio: false,
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Estado Actual de las Habitaciones'
                    },
                    legend: {
                        display: true,
                        position: 'top'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        new Chart(document.getElementById('barChart'), config);
    </script>
    <script th:inline="javascript">
        const labels2 = [[${categorias}]]
        const dataValues = [[${valores}]]

    const data2 = {
        labels: labels2,
        datasets: [{
            label: 'Cantidad de Habitaciones por Estado',
            data: dataValues,
            fill: true,
            borderColor: 'rgb(75, 192, 192)',
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            tension: 0.1
        }]
    };

    const config2 = {
        type: 'line',
        data: data2,
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                position: 'top',
              },
              title: {
                display: true,
                text: 'Evolución o Distribución por Estado de Habitación'
              }
            },
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    };

    new Chart(document.getElementById('lineChart'), config2);
    </script>

    <script th:inline="javascript">

        const labels3 = /*[[${categorias}]]*/ [];
        const dataValues3 = /*[[${valores}]]*/ [];

        const data3 = {
            labels: labels3,
            datasets: [{
                label: 'Cantidad de Habitaciones',
                data: dataValues3,
                backgroundColor: [
                  'rgba(255, 99, 132, 0.6)',
                  'rgba(54, 162, 235, 0.6)',
                  'rgba(255, 206, 86, 0.6)',
                  'rgba(75, 192, 192, 0.6)',
                  'rgba(153, 102, 255, 0.6)',
                  'rgba(255, 159, 64, 0.6)'
                ],
                borderColor: [
                  'rgba(255, 99, 132, 1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        };

        const config3 = {
            type: 'pie',
            data: data3,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                  legend: {
                    position: 'top',
                  },
                  title: {
                    display: true,
                    text: 'Distribución de Habitaciones por Estado'
                  }
                }
            }
        };

        new Chart(
            document.getElementById('pieChart'),
            config3
        );

    </script>

</body>
</html>
