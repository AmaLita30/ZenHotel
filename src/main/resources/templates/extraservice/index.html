<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base :: head">
    <meta charset="UTF-8">
    <title>ZenHotel</title>
</head>
<body>
    <div th:replace="fragments/base :: base">
        <main class="main" th:fragment="content">
            <!-- DESCRIPCIÃ“N -->
            <div class=main-description>
                <div>
                    <h2>Extra Service</h2>
                    <p>*Total Registry.</p>
                </div>
                <a th:href="@{/extraservice/create}">
                    <span>New Service</span>
                    <i class="fa-solid fa-plus"></i>
                </a>
            </div>
            <!-- CONTENIDO -->
            <section class="main-content">
                <table>
                    <thead>
                    <tr>
                        <td>ID</td>
                        <td>Additional Service</td>
                        <td>Price</td>
                        <td>Description</td>
                        <td>Edit</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="extraservice : ${extraservices}">
                        <td th:text="${extraservice.idextraservice}"></td>
                        <td th:text="${extraservice.extraservicename}"></td>
                        <td th:text="${extraservice.price}"></td>
                        <td th:text="${extraservice.description}"></td>
                        <td>
                            <a th:href="@{/extraservice/edit/{id}(id=${extraservice.idextraservice})}" class="edit">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
