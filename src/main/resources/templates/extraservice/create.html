<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base :: head">
    <meta charset="UTF-8">
    <title>ZenHotel</title>
</head>
<body>
<div th:replace="fragments/base :: base">
    <main class="main" th:fragment="content">
        <!-- DESCRIPCIÃ“N -->
        <div class=main-description>
            <div>
                <h2>Extra Service</h2>
                <p>*Add New Service.</p>
            </div>
        </div>
        <!-- CONTENIDO -->
        <section class="main-content">
            <form th:action="@{/extraservice/save}" method="post" th:object="${extraservice}">
                <div class="register">
                    <input type="hidden" th:field="*{idextraservice}">

                    <label for="txtextraservicename">SERVICIO</label>
                    <input type="text" id="txtextraservicename" th:field="*{extraservicename}" required>

                    <label for="txtextraserviceprice">PRECIO</label>
                    <input type="text" id="txtextraserviceprice" th:field="*{price}" required>

                    <label for="txtextraservicedesc">DESCRIPTION</label>
                    <input type="text" id="txtextraservicedesc" th:field="*{description}" required>

                    <button type="submit" class="btn-registrar">Save</button>
                    <button type="button" onclick="history.back()" class="btn-cancelar">Cancel</button>
                </div>
            </form>
        </section>
    </main>
</div>
</body>
</html>
