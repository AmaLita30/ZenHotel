<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base :: head">
    <meta charset="UTF-8">
    <title>ZenHotel</title>
</head>
<body>
    <div th:replace="fragments/base :: base">
        <main class="main" th:fragment="content">
            <!-- DESCRIPCIÃ“N -->
            <div class=main-description>
                <div>
                    <h2>Room Status</h2>
                    <p>*Update Room Status.</p>
                </div>
            </div>
            <!-- CONTENIDO -->
            <section class="main-content">
                <form action="" method="post">
                    <div class="register">
                        <label for="id">ID</label>
                        <input type="text" disabled value="3" name="id" id="id">

                        <label for="status">ROOM STATUS</label>
                        <select name="status" id="status">
                            <option value="occupied">DISPONIBLE</option>
                            <option value="unoccupied">OCUPADO</option>
                            <option value="preparing">MANTENIMIENTO</option>
                            <option value="preparing">RESERVADO</option>
                        </select>

                        <button type="submit" class="btn-registrar">Save</button>
                        <button type="button" onclick="history.back()" class="btn-cancelar">Cancel</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
