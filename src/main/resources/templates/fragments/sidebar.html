<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base :: head">
    <meta charset="UTF-8">
    <title>ZenHotel</title>
</head>
<body>
    <!-- MENU LATERAL -->
    <aside class="sidebar" th:fragment="sidebar">

        <!-- TÍTULO -->
        <h1 class="sidebar-title">
            <a th:href="@{/home}">
                <i class="fa-solid fa-hotel"></i>
            </a>
        </h1>

        <!-- PERFIL USUARIO -->
        <a href="#" class="sidebar-user">Joel Fernandez</a>

        <!-- MENU DE NAVEGACIÓN -->
        <nav>
            <ul>
                <li>
                    <a class="nav-btn" th:href="@{/customer}">
                        <div class="icon">
                            <i class="fa-sharp fa-solid fa-user"></i>
                        </div>
                        <span>Customer</span>
                    </a>
                </li>
                <li class="has-submenu">
                    <a class="nav-btn" th:href="@{/room}" >
                        <div class="icon">
                            <i class="fa-solid fa-bed"></i>
                        </div>
                        <span>Room</span>
                    </a>
                    <ul class="submenu">
                        <li><a th:href="@{/room}">Room List</a></li>
                        <li><a th:href="@{/roomType}">Room Type</a></li>
                        <li><a th:href="@{/roomStatus}" class="ultimo">Room Status</a></li>
                    </ul>
                </li>
                <li class="has-submenu">
                    <a class="nav-btn" th:href="@{/reception}" >
                        <div class="icon">
                            <i class="fa-solid fa-phone-flip"></i>
                        </div>
                        <span>Reception</span>
                    </a>
                    <ul class="submenu">
                        <li><a th:href="@{/reception}">Reception</a></li>
                        <li><a href="#">Reservation</a></li>
                        <li><a href="#" class="ultimo">Reservation list</a></li>
                    </ul>
                </li>

                <li>
                    <a class="nav-btn" th:href="@{/invoice}">
                        <div class="icon">
                            <i class="fa-solid fa-file-invoice-dollar"></i>
                        </div>
                        <span>Invoice</span>
                    </a>
                </li>
                <li class="has-submenu">
                    <a class="nav-btn" href="#" >
                        <div class="icon">
                            <i class="fa-solid fa-money-bill"></i>
                        </div>
                        <span>Payment</span>
                    </a>
                    <ul class="submenu">
                        <li><a th:href="@{/paymentmethod}">Payment Method</a></li>
                        <li><a th:href="@{/paymentstatus}" class="ultimo">Payment Status</a></li>
                    </ul>
                </li>
                <li>
                    <a class="nav-btn" th:href="@{/extraService}">
                        <div class="icon">
                            <i class="fa-solid fa-bell-concierge"></i>
                        </div>
                        <span>Extra Service</span></a>
                </li>
                <li>
                    <a class="nav-btn" th:href="@{/employee}">
                        <div class="icon">
                            <i class="fa-solid fa-users"></i>
                        </div>
                        <span>Employees</span>
                    </a>
                </li>
                <li>
                    <a class="nav-btn" th:href="@{/role}">
                        <div class="icon">
                            <i class="fa-solid fa-ranking-star"></i>
                        </div>
                        <span>Roles</span></a>
                </li>
                <li>
                    <a class="nav-btn" href="">
                        <div class="icon">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        </div>
                        <span>Sign Out</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>
</body>
</html>
