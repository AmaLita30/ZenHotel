<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base :: head">
    <meta charset="UTF-8">
    <title>ZenHotel</title>
</head>
<body>
    <div th:replace="fragments/base :: base">
        <main class="main" th:fragment="content">
            <!-- DESCRIPCIÃ“N -->
            <div class=main-description>
                <div>
                    <h2>Extra Service</h2>
                    <p>*Total Registry.</p>
                </div>
                <a th:href="@{/customerForm}">
                    <span>New Service</span>
                    <i class="fa-solid fa-plus"></i>
                </a>
            </div>
            <!-- CONTENIDO -->
            <section class="main-content">
                <table>
                    <thead>
                    <tr>
                        <td>ID</td>
                        <td>Additional Service</td>
                        <td>Price</td>
                        <td>Description</td>
                        <td>Edit</td>
                        <td>Delete</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>Premium Support</td>
                        <td>49.99</td>
                        <td>24/7 priority support for all services.</td>
                        <td>
                            <a href="#" class="edit">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </a>
                        </td>
                        <td>
                            <a href="#" class="delete">
                                <i class="fa-solid fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Cloud Storage</td>
                        <td>19.99</td>
                        <td>Additional 100GB of cloud storage.</td>
                        <td>
                            <a href="#" class="edit">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </a>
                        </td>
                        <td>
                            <a href="#" class="delete">
                                <i class="fa-solid fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
