<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base :: head">
    <meta charset="UTF-8">
    <title>ZenHotel</title>
</head>
<body>
<div th:replace="fragments/base :: base">
    <main class="main" th:fragment="content">
        <!-- DESCRIPCIÃ“N -->
        <div class=main-description>
            <div>
                <h2>Payment Statuses</h2>
                <p>*Update Payment Status</p>
            </div>
        </div>
        <!-- CONTENIDO -->
        <section class="main-content">
            <form th:action="@{/paymentstatus/save}" method="post" th:object="${paymentstatus}">
                <div class="register">
                    <input type="hidden" th:field="*{idpaymentstatus}">

                    <label for="txtpaymentstatusname">PAYMENT STATUS</label>
                    <input type="text" id="txtpaymentstatusname" th:field="*{paymentstatusname}" required>

                    <button type="submit" class="btn-registrar">Update</button>
                    <button type="button" onclick="history.back()" class="btn-cancelar">Cancel</button>
                </div>
            </form>
        </section>
    </main>
</div>
</body>
</html>
